<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognify - Sign Up</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            overflow: hidden;
            position: relative;
        }

        /* Cloud Styling */
        .cloud {
            position: absolute;
            background: white;
            opacity: 0.8;
            width: 100px;
            height: 60px;
            border-radius: 50%;
        }

        .cloud::before,
        .cloud::after {
            content: "";
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 80px;
            height: 50px;
            top: -20px;
            left: 20px;
        }

        .cloud::after {
            width: 90px;
            height: 55px;
            top: -10px;
            left: -30px;
        }

        /* Cloud Animation */
        .cloud1 { top: 20%; left: -200px; animation: moveCloud 25s linear infinite; }
        .cloud2 { top: 40%; left: -150px; animation: moveCloud 20s linear infinite; animation-delay: 5s; }
        .cloud3 { top: 60%; left: -180px; animation: moveCloud 30s linear infinite; animation-delay: 10s; }

        @keyframes moveCloud {
            from { left: -200px; }
            to { left: 100%; }
        }

        /* Sign-Up Box Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #2C3E50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1A252F;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        .new-user {
            margin-top: 10px;
            color: #2C3E50;
        }
        
        .new-user a {
            color: #2C3E50;
            text-decoration: none;
            font-weight: bold;
        }

        .new-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- CSS-only Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Sign-Up Form -->
    <div class="container">
        <h1 class="title">RECOGNIFY</h1>
        <form id="signup-form">
            <label for="email">Email Id:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Choose Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter new password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
            </div>

            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</button>
            </div>

            <p class="error" id="error-message">Passwords do not match!</p>

            <button type="submit">Sign Up</button>
        </form>
        <p class="new-user">Already a user? <a href="index.html">Log in</a></p>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        function togglePassword(fieldId, button) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                button.innerHTML = "üîí"; // Change icon when toggled
            } else {
                field.type = "password";
                button.innerHTML = "üëÅÔ∏è"; // Revert back to eye icon
            }
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission until validation is done

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Sign-Up Successful! Redirecting to login...");
                window.location.href = "index.html"; // Redirect to login page
            }
        });
    </script>

</body>
</html>
