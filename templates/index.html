<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognify Login</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            overflow: hidden;
            position: relative;
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud1 {
            width: 200px;
            height: 60px;
            top: 20%;
            left: -200px;
            animation: moveCloud 25s linear infinite;
        }

        .cloud1::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 30px;
        }

        .cloud1::after {
            width: 100px;
            height: 100px;
            top: -50px;
            right: 30px;
        }

        .cloud2 {
            width: 150px;
            height: 50px;
            top: 40%;
            left: -150px;
            animation: moveCloud 20s linear infinite;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 25px;
        }

        .cloud2::after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 20px;
        }

        .cloud3 {
            width: 180px;
            height: 55px;
            top: 60%;
            left: -180px;
            animation: moveCloud 30s linear infinite;
            animation-delay: 10s;
        }

        .cloud3::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 25px;
        }

        .cloud3::after {
            width: 90px;
            height: 90px;
            top: -45px;
            right: 25px;
        }

        @keyframes moveCloud {
            from {
                left: -200px;
            }
            to {
                left: 100%;
            }
        }

        /* Login Box Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #2C3E50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1A252F;
        }

        .new-user {
            margin-top: 10px;
            color: #2C3E50;
        }
        
        .new-user a {
            color: #2C3E50;
            text-decoration: none;
            font-weight: bold;
        }

        .new-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- CSS-only Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Login Form -->
    <div class="container">
        <div class="login-box">
            <h1 class="title">RECOGNIFY</h1>
            <form onsubmit="login(event)">
                <label for="email">Email Id:</label>
                <input type="email" id="email" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                
                <button type="submit">Login</button>
            </form>
            <p class="new-user"><a href="signup.html">New User?</a></p>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevents the form from submitting normally
            
            // Getting input values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Simple validation check
            if (email && password) {
                window.location.href = "main.html"; // Redirects to main.html
            } else {
                alert("Please enter valid credentials!");
            }
        }
    </script>
</body>
</html>
